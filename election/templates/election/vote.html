{% extends 'election/base.html' %}
{% block content %}
<form method="POST" class="vote-form">
    {% csrf_token %}
    <h4 class="mb-4">Are you sure want to vote for {{candidate}}</h4>
    <button class="btn btn-success" type="submit" style="width: 100px;">Yes</button>
    <a href="{% url 'candidates' %}" class="btn btn-primary" type="submit" style="width: 100px;">No</a>
</form>
{% endblock content %}
